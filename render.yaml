services:
  - type: pgsql
    name: alrahma-database
    plan: free
    ipAllowList: []
    databaseName: alrahmadb

  - type: web
    name: alrahma-backend
    env: dotnet
    plan: free
    region: oregon
    branch: main
    rootDirectory: AlRahmaBackend
    buildCommand: |
      dotnet restore
      dotnet publish -c Release -o output
    startCommand: dotnet output/AlRahmaBackend.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: DOTNET_CLI_TELEMETRY_OPTOUT
        value: 1
    healthCheckPath: /health

  - type: static
    name: alrahma-frontend
    plan: free
    region: oregon
    branch: main
    rootDirectory: Al-Rahma-front
    buildCommand: |
      npm install
      npm run build
    publishDirectory: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://alrahma-backend.onrender.com