databases:
  - name: alrahma-database
    plan: free
    databaseName: alrahmadb

services:
  # .NET Backend API
  - type: web
    name: alrahma-backend
    runtime: docker  # Add this line
    plan: free
    region: oregon
    branch: main
    rootDir: AlRahmaBackend
    buildCommand: |
      dotnet restore
      dotnet publish -c Release -o output
    startCommand: dotnet output/AlRahmaBackend.dll
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: DOTNET_CLI_TELEMETRY_OPTOUT
        value: 1
      - key: ConnectionStrings__DefaultConnection
        fromDatabase:
          name: alrahma-database
          property: connectionString
    healthCheckPath: /health

  # React Frontend
  - type: web
    name: alrahma-frontend
    runtime: static  # Add this line for clarity
    plan: free
    branch: main
    rootDir: Al-Rahma-front
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://alrahma-backend.onrender.com